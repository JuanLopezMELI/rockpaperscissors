{{ template "base" .}}

{{ define "title" }} Rock, Paper, Scissors web {{ end }}

{{ define "content" }}

    <section class="container py-5">
        <h1 class="display-4 fw-bold py-3 text-center">Welcome to Rock Paper Scissors</h1>
        <div class="row">
            <div class="col-md-4">
                <img src="static/img/rock_icon.png" alt="rock_icon" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="static/img/paper_icon.png" alt="paper_icon" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="static/img/scissors_icon.png" alt="scissors_icon" class="img-fluid">
            </div>
        </div>
        <p class="lead text-center fs-2 py-4">Play against the CPU</p>
        <p class="text-center">
            <a href="/new" class="btn btn-success btn-lg">New Game</a>
        </p>
    </section>
    <section class="container py-5">
        <h2 class="mb-4">How to play?</h2>
        <ol class="list-group list-group-numbered">
            <li class="list-group-item">Create a new game</li>
            <li class="list-group-item">Type your name</li>
            <li class="list-group-item">Start playing</li>
        </ol>
    </section>

{{ end }}
