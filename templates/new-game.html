{{ template "base" .}}

{{ define "title" }} Rock, Paper, Scissors - New Game{{ end }}

{{ define "content" }}

    <section>
        <div class="container">
            <div class="row">
                <h2 class="text-center py-4">Type your name</h2>

                <form action="/game" method="post">
                    <div class="mb-3">
                        <input type="text" required placeholder="Type your name" name="name" id="name" class="form-control">
                    </div>
                    <div class="d-grid gap-2 py-4">
                        <button type="submit" class="btn btn-success btn-lg">Play</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

{{ end }}
